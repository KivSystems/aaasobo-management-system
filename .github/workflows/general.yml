name: general
on: [push, pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            shared/package-lock.json
            frontend/package-lock.json
            backend/package-lock.json
      - run: npm ci
        working-directory: ./shared
      - run: npm run format-check
        working-directory: ./shared
      - run: npm ci
        working-directory: ./frontend
      - run: npm run format-check
        working-directory: ./frontend
      - run: npm run lint -- --max-warnings 0
        working-directory: ./frontend
      - run: npm run lint:unused
        working-directory: ./frontend
      - run: npm run build
        working-directory: ./frontend
      - run: npm ci
        working-directory: ./backend
      - run: npm run format-check
        working-directory: ./backend
      - run: npm run lint:unused
        working-directory: ./backend

  backend_test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: summer
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      TEST_DATABASE_URL: postgresql://postgres:summer@localhost:5432/postgres?schema=public
      POSTGRES_PRISMA_URL: postgresql://postgres:summer@localhost:5432/postgres?schema=public
      FRONTEND_ORIGIN: http://localhost:3000
      RESEND_API_KEY: re_test_dummy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - run: npm ci
        working-directory: ./backend
      - run: npx prisma generate
        working-directory: ./backend
      - run: npm run test
        working-directory: ./backend
